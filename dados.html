<!DOCTYPE html>

    <title>Desenvolvimento Web 1 - exercício</title>
    <script>

        function roda() {

            nom.innerHTML = "Guilherme Kenta Masuda"
        }

</head>

<body>

    <h2 id="curso">Curso</h2>

</body>

</html>
